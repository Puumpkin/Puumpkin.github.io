<!DOCTYPE html>
<html>
    <head>
        <title>Puzzle Four</title>

        <script language="JavaScript">

        function testResults () {
            var answer = document.getElementById("answer_box").value;
        		if(answer==123||answer==123){
        			window.location.replace("https://puumpkin.github.io/puzzles/puzzle5.html");
        		}
        	else{
        		    alert ("The code is incorrect.");
        	}
        }

        function hideHints() {
          document.getElementById("hint1").style.display = "none";
          document.getElementById("hint2").style.display = "none";
        }

        var hintCount=0;
        function hints () {
          if(hintCount==0){
            document.getElementById("hint1").style.display = "block";
            document.getElementById("showHint").innerHTML = "Show hint 2";
            hintCount++;
          }
          else if(hintCount==1){
            document.getElementById("hint2").style.display = "block";
            document.getElementById("showHint").innerHTML = "";
          }
        }
        </script>
        <style>
            /* defined some style stuff here, usually you'd use a css file and if you have multiple html pages you probably should */
            :root {
                font-family: 'PT Sans', sans-serif;
                font-size: 16px;
            }

            p {
                text-indent: 0px;
                line-height: 26px;
                color: darkslategray;
            }

        </style>
    </head>
    <body onload="hideHints()">
      <span style="position: fixed; width: 100%; left: 0; padding:10px 10px 10px 0px; bottom: 0; background-color: grey;">　Made by Matteo Guzman</span>
        <br><br>

        <div style="margin: 0 auto; width: 50%; min-width: 800px; display: flex;">

            <!-- left area (for this, you're gonna have to modify inner html of some elements with JS... assign ids to what needs to be accessed by JS!) -->
            <div style="width: 30%; padding: 10px; margin: 0; flex: 1;">

                <!-- test number -->
                <h1 style="color: #24bb4a;">Test 4</h1>
                <hr>

                <!-- hint stuff -->
                <p id="hint1">
                    1. temp
                </p>
                <p id="hint2">
                    2. temp
                </p>
                <div style="margin: 0 auto; width: 100px;">
                    <a style="text-decoration: underline; font-style: italic; color: #24bb4a;" id="showHint" onclick="hints()">
                        Show hint 1
                    </a>
                </div>

            </div>

            <!-- right area -->
            <div style="width: 69%; padding: 10px; margin: 0 0 0 48px; flex: 3; position: relative; height: 800px;">

                <!-- paragraphs of question information -->
                <p>
                    Well, you’re at the door to your freedom. All you need to do is answer a simple question. Physics isn’t too hard, right? Anyway, your answer will give you the code to the door, your clue is <span style="font-weight:bold;">pushingtheletters</span>. (i.e. A-> E)
                </p>

                <!-- the horizontal ruling -->

                <hr>

                <!-- text box and button for submitting your answer (I put the id and onclick event in for you, make sure to change the function name) -->
                <input type="text" id="answer_box" style="position: absolute; left: 0; bottom: 640px; width: 80%; height: 24px; font-size: 15px;">
                <button type="button" onclick="testResults()" style="font-size: 14px; position: absolute; right: 0; bottom: 640px; width: 16%; height: 30px;">Submit</button>
            </div>

        </div>

    </body>
</html>
